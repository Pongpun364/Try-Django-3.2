version: '3.9'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn trydjango.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env.prod
    volumes:
      - static_volume:/home/trydjango/web/staticfiles-cdn
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod.db
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - static_volume:/home/trydjango/web/staticfiles-cdn
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
